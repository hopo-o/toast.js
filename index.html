<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>toast demo</title>
</head>
<body>
  <button onclick="toast.info('INFO', 2)">INFO</button>
  <button onclick="toast.success('SUCCESS', 2)">SUCCESS</button>
  <button onclick="toast.warning('WARNING', 2)">WARNING</button>
  <button onclick="toast.error('Error', 2)">Error</button>
  <button onclick="toast.info('LoadingLoadingLoadingLoadingLoadingLoadingLoadingLoadingLoadingLoadingLoadingLoading', 2)">Loading</button>

  <script type="module">
    import toast from './lib/index.js'

    window.toast = toast
  </script>
</body>
</html>
